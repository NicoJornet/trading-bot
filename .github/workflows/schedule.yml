name: APEX v30.0 Trading Bot

on:
  schedule:
    # 7h00 Paris = 6h00 UTC (heure d'hiver)
    # 7h00 Paris = 5h00 UTC (heure d'Ã©tÃ©)
    - cron: '0 6 * * 1-5'  # Lundi-Vendredi Ã  6h UTC
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  trading:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests
      
      - name: Run APEX Trading Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python apex_v30_production.py
      
      - name: Commit portfolio updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add portfolio.json trades_history.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Update portfolio - $(date +'%Y-%m-%d')"
          git push
