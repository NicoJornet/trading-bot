name: APEX v31 Daily Signal

on:
  schedule:
    # Exécute à 8h00 Paris (7h00 UTC en hiver, 6h00 UTC en été)
    - cron: '0 6 * * 1-5'  # Lundi-Vendredi à 7h UTC (8h Paris heure d'hiver)
  workflow_dispatch:  # Permet l'exécution manuelle

jobs:
  run-apex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run APEX v31
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python apex_v31_optimized_production.py
    
    - name: Commit updated portfolio
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add portfolio.json trades_history.json
        git diff --staged --quiet || git commit -m "Update portfolio $(date +'%Y-%m-%d %H:%M')"
        git push














