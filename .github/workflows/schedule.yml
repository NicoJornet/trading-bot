name: APEX v30.0 Hybride Daily

on:
  schedule:
    # 7h00 Paris = 6h00 UTC (hiver) / 5h00 UTC (Ã©tÃ©)
    # On prend 6h00 UTC pour couvrir les deux cas
    - cron: '0 6 * * 1-5'
  
  workflow_dispatch:
    # Permet l'exÃ©cution manuelle

jobs:
  apex-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests

      - name: ğŸš€ Run APEX v30.0 Hybride
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python apex_v30_hybride.py

      - name: ğŸ“Š Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apex-logs-${{ github.run_number }}
          path: |
            *.log
            *.json
          retention-days: 30
